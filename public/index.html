<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Fonts and Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css">
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="left">tweeter</span>
      <span class="right">
        <strong>Write</strong> a new tweet
        <img class="icon" src="vendor/angles-down-solid.svg" alt="icon">
      </span>
    </nav>
    
    <!-- Header Section -->
    <header>
      <div class="profile">
        <img src="/images/profile-hex.png" alt="profile-pic" class="avatar">
      </div>
      <br>
      <div>
        <h2 class="name">Your Name</h2>
      </div>
    </header>

    <!-- Main Container -->
    <main class="container">
      <!-- New Tweet Section -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="error-message" style="display: none;">
          <i class="fas fa-exclamation-circle"></i>
          <span class="error-text">Your error message here</span>
        </div>
        <form id="tweet-form" method="POST">
          <label for="tweet-text" class="visually-hidden">What are you humming about?</label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Tweets Container -->
      <section id="tweets-container">
        <!-- Dynamically Rendered Tweets Will Appear Here -->
      </section>
    </main>
  </body>
</html>
